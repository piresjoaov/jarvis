<div
  class="flex flex-col h-full bg-gray-900 text-white border-gray-800"
  [ngClass]="chatWidthClass"
>
  <!-- Optional header -->
  <div class="flex justify-end gap-2 p-2 border-b border-gray-800">
    <button (click)="setChatWidth('half')" class="text-xs hover:text-purple-400">50%</button>
    <button (click)="setChatWidth('full')" class="text-xs hover:text-purple-400">Full</button>
  </div>

  <!-- Chat content -->
  <div class="flex-1 overflow-y-auto p-4 space-y-3">
    <!-- Sample messages -->
    <div class="bg-gray-800 p-3 rounded-lg w-max max-w-[70%]">Hello! How can I help?</div>
    <div class="bg-purple-600 p-3 rounded-lg w-max max-w-[70%] ml-auto">I need help with a file.</div>
  </div>

  <!-- Input -->
  <div class="border-t border-gray-800 bg-gray-850 p-4">
    <app-chat-input></app-chat-input>
  </div>
</div>
